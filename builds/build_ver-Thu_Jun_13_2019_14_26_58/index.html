    <body class="page">
        <main class="page__wrapper" style="background-image: url(static/img/content/purple_sunset-wallpaper-2880x1800.jpg);">
            <div class="form">
                <div class="form__bg_blur" style="background-image: url(static/img/content/purple_sunset-wallpaper-2880x1800.jpg);"></div><a class="link form__return" href="#">← вернуться</a>
                <div class="avatar">
                    <img src="static/img/content/user.png" alt="User">
                </div>
                <form class="form__box" action="/" method="post">
                    <div class="form__item">
                        <input class="input js-phone-mask" id="login" name="login" type="text" placeholder="Номер телефона" required pattern="d{1} (d{3}) d{3}-d{2}-d{2}">
                        <div class="form__msg hide">Поле заполнено некорректно</div>
                    </div>
                    <div class="form__item">
                        <input class="input" id="password" name="password" type="password" placeholder="Пароль" required pattern="w{4}w+">
                        <div class="form__msg hide">Минимальная длина пароля 5 символов</div>
                    </div>
                    <div class="form__item form__item_flex">
                        <label class="toggle-wrap"><span class="toggle">
                    <input class="checkbox" type="checkbox" name="remember"><span class="knobs"></span><span class="layer"></span></span><span class="link">Запомнить</span>
                        </label><a class="link_underline" href="#forget">Забыл пароль</a>
                    </div>
                    <input class="input input_submit" id="submit" type="submit" value="войти" disabled>
                </form>
            </div>
        </main>


        <script src="static/js/mainzxyn1p.min.js"></script>
